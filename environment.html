        </div>

    <main class="environment_main">
        <h1>The state of the school</h1>
        <div id="student_demeanor" class="main_container">
            <div class="student_demeanor">
                <div class="demeanor_contents">
                    <h2>生徒の様子</h2>
                    <figure>
                        <img class="first_student_img" src="image/Ellipse 1.png" alt="yuri">
                        <figcaption>
                            <h3>ゆり（34歳）</h3>
                            <ul>
                                <li>IT経験はあるの？<br>
                                    ありません。前職はコールセンター勤務で、PCをちょこっと触りながら電話を受けていた程度です。</li>
                                <li>授業の雰囲気はどんな感じ？<br>
                                    優しい先生ばかりで、すごく質問しやすいです。</li>
                                <li>クラスメイトの様子は？<br>
                                    すごく明るい子がいて、いつも笑いに包まれています(笑)。みんなで飲みに行ったり、本当に毎日楽しいです！！</li>
                            </ul>
                        </figcaption>
                    </figure>
                    <figure>
                        <figcaption>
                            <h3>たっちゃん（41歳）</h3>
                            <ul>
                                <li>IT経験はあるの？<br>
                                    Excelは使用したことがあるという程度です…。でも、興味は元々ありました！</li>
                                <li>授業の雰囲気はどんな感じ？<br>
                                    本当に学校という感じで懐かしいです。落ち着いた雰囲気ですね。</li>
                                <li>クラスメイトの様子は？<br>
                                    幅広い世代が集っていますが、ITを学んで就職したい！という思いがあるので世代を問わず仲良くなれます。</li>
                            </ul>
                        </figcaption>
                        <img class="student_img" src="image/Ellipse 2.png" alt="taccyan">
                    </figure>
                    <figure>
                        <img class="student_img" src="image/Ellipse 3.png" alt="mickey">
                        <figcaption>
                            <h3>ミッキー（28歳）</h3>
                            <ul>
                                <li>IT経験はあるの？<br>
                                    全くありません!！今までは営業をやっていたので、PCに触ったこともほとんどありません。</li>
                                <li>授業の雰囲気はどんな感じ？<br>
                                    分からないことは分からないと言える雰囲気があります。授業中に聞きにくくても、どの先生も授業後でも質問には快く対応してくれます。</li>
                                <li>クラスメイトの様子は？<br>
                                    大学には行っていないんですが、大学に行っていたらこんな感じなのかなと思います。自由で、良くも悪くも自分次第です！</li>
                            </ul>
                        </figcaption>
                    </figure>
                </div>
            </div>
            <div id="teacher_demeanor">
                <div class="teacher_demeanor">
                    <div class="demeanor_contents">
                        <h2>教員の様子</h2>
                        <figure>
                            <img class="first_teacher_img" src="image/Ellipse 4.png" alt="kamezawa">
                            <figcaption>
                                <h3>亀沢幸人<br>
                                    （HTML、CSS、ITパスポート試験対策担当）</h3>
                                <ul>
                                    <li>これは誰にも負けないぞ！<br>
                                        生徒さんに成長してほしい、本校に通っている時間がその方にとって良いものであるようにするぞという気持ち。</li>
                                    <li>趣味は何ですか？<br>
                                        フットサルが好きで、今でも休みの日には体を動かしています。</li>
                                    <li>特技は？<br>
                                        自分ではそうだとは思っていないんですが、生徒さん方から、よく褒めるのが上手いと言われます。</li>
                                </ul>
                            </figcaption>
                        </figure>
                        <figure>
                            <figcaption>
                                <h3>田中史郎<br>
                                    （JavaScript、ITパスポート試験対策担当）</h3>
                                <ul>
                                    <li>これは誰にも負けないぞ！<br>
                                        デザインに関すること全般。現在誰にも負けていないというより、負けたくないという気持ちがあります。</li>
                                    <li>趣味は何ですか？<br>
                                        城巡りが好きです。特に熊本城が一番好きですね!！</li>
                                    <li>特技は？<br>
                                        どんなところでも寝られます。(笑)</li>
                                </ul>
                            </figcaption>
                            <img class="teacher_img" src="image/Ellipse 5.png" alt="tanaka">
                        </figure>
                        <figure>
                            <img class="teacher_img" src="image/Ellipse 6.png" alt="satou">
                            <figcaption>
                                <h3>佐藤リリカ<br>
                                    （PHP、ITパスポート試験対策担当）</h3>
                                <ul>
                                    <li>これは誰にも負けないぞ！<br>
                                        バックグラウンドに関すること全般。是非、皆さんにもPHP好きになって頂きたいです♡</li>
                                    <li>趣味は何ですか？<br>
                                        料理を作ることです。休みの日は凝った料理も作ったりします。</li>
                                    <li>特技は？<br>
                                        料理を作るのが趣味で、特技でもあると思っています！得意料理はローストビーフです。</li>
                                </ul>
                            </figcaption>
                        </figure>
                    </div>
                </div>
            </div>
        </div>

                <p>↑TOPへ戻る</p>
